<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cashierRegistration.css">
    <title>Cashier Registration</title>
</head>
<body>
    <div class="bar">
        <span class="bar-title">Cashier Registration</span>
    </div>
    <div class="content">
        <div class="registration-form">
            <form>
                <div class="form-group">
                    <label for="customer-id">Cashier ID :</label>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number</label>
                    <input type="text" id="contact-number" name="contact-number" required>
                </div>
                <div class="form-group">
                    <label for="address">NIC</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="add-customer">Add Customer</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
                <button type="submit" id="back-to-home-btn" class="back-to-home" >Back to Home</button>
            </form>
        </div>
    </div>
 
</body>
</html>
